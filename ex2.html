<body>
<h2>Lay Nhiet Do nguoi dung</h2>
<script>
    function nhietdo() {
        let sum=prompt("Input nhiet do cua ban: ")
        let i=0;
        for (i=0;i<=100;i++){
            if (sum>100){
                alert("Hay giam nhiet do cua ban");
            } else if (sum<20){
                alert("Hay tang nhiet do cua ban")
            }
        }
    }
    nhietdo();
</script>
